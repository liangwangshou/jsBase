<script>
    var car = function (make, model, year) {
        this.car = car;
        this.model = model;
        this.year = year;
    };
    car.prototype = {
        constructor: car,
        getcar: function () {
            return this.car;
        },
        getmodel: function () {
            return this.model;
        },
        getyear: function () {
            return this.year;
        }
    };
    var carFactory = (function () {
        var basecar = {};
        return {
            createcar: function (make, model, year) {
                if (basecar[make + model + year]) {

                    return basecar[make + model + year];
                } else {
                    var carr = new car(make, model, year);
                    basecar[make + model + year] = carr;

                    return basecar[make + model + year];
                }
            }
        }
    })();
    var manager = (function () {
        var databas = {};
        return {
            add: function (make, model, year, owner, tag, renewDate) {
                var car = carFactory.createcar(make, model, year);
                databas[tag] = {
                    owner: owner,
                    renewDate: renewDate,
                    car: car
                };
                    console.log( databas);
            },
            update: function (newrenewDate) {
                databas[tag].renewDate = newrenewDate;
            }
        }
    })();
