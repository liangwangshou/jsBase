<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 50px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div></div>
</body>
<script>
    var div = document.querySelector('div');
    div.onclick = function (e) {
        
        var x = e.pageX;
        var y = e.pageY;
        var displayx=x-this.offsetLeft;
        var displayy=y-this.offsetTop;
        console.log(x,displayx);
        div.innerHTML='x='+displayx+'  y='+displayy;

    }
</script>

</html>
