<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        span{
            width: 50px;
            /* height: 50px; */
            background-color: burlywood;
            position: absolute;
            z-index: 1;
        }
        .con{
            width: 200px;
            background-color: coral;
            position: absolute;
            left:-150px;
        }
    </style>
</head>
<body>
    <div class="slidebar">
        <span>--></span>
        <div class="con">问题反馈</div>
    </div>
</body>
<script>
    var move = function (obj, target, callback) {
        clearInterval(obj.time);
        obj.time = setInterval(function () {
           
            if (obj.offsetLeft == target) {
                clearInterval(obj.time);
                if (callback) {
                    callback();
                }
            }
            var step = (target - obj.offsetLeft) / 10 > 0 ? Math.ceil((target - obj.offsetLeft) / 10) : Math.floor((target - obj.offsetLeft) / 10)
            obj.style.left = obj.offsetLeft + step + 'px';
        }, 50)
    }
    var slidebar=document.querySelector('.slidebar');
    var con=document.querySelector('.con');
    var span=document.querySelector('span');
    slidebar.addEventListener('mouseenter',function(){
        move(con,50,function(){
          span.innerHTML='<--'
        });
       
    })
    slidebar.addEventListener('mouseout',function(){
        move(con,-150,function(){
          span.innerHTML='-->'
        });
    })
</script>
</html>
